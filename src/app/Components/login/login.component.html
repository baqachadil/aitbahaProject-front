<div class="flex items-center min-h-screen bg-white dark:bg-gray-900">
  <div class="container mx-auto">
    <div class="max-w-md mx-auto my-10">
      <div class="text-center">
        <h1
          class="my-3 text-3xl font-semibold text-gray-700 dark:text-gray-200"
        >
          Sign in
        </h1>
        <p class="text-gray-500 dark:text-gray-400">
          Sign in to access your account
        </p>
      </div>
      <div class="m-7">
        <form #f="ngForm" (ngSubmit)="login(f)">
          <div class="mb-6">
            <label
              for="email"
              class="block mb-2 text-sm text-gray-600 dark:text-gray-400"
              >Username</label
            >
            <input
              ngModel
              #username="ngModel"
              type="text"
              name="username"
              id="username"
              placeholder="username"
              required
              class="
                w-full
                px-3
                py-2
                placeholder-gray-300
                border border-gray-300
                rounded-md
                focus:outline-none
                focus:ring
                focus:ring-indigo-100
                focus:border-indigo-300
                dark:bg-gray-700
                dark:text-white
                dark:placeholder-gray-500
                dark:border-gray-600
                dark:focus:ring-gray-900
                dark:focus:border-gray-500
              "
            />
            <p
              style="color: red"
              *ngIf="username.touched && username.errors?.required"
            >
              This field is required !!!
            </p>
          </div>
          <div class="mb-6">
            <div class="flex justify-between mb-2">
              <label
                for="password"
                class="text-sm text-gray-600 dark:text-gray-400"
                >Password</label
              >
              <a
                href="#!"
                class="
                  text-sm text-gray-400
                  focus:outline-none focus:text-indigo-500
                  hover:text-indigo-500
                  dark:hover:text-indigo-300
                "
                >Forgot password?</a
              >
            </div>
            <input
              ngModel
              #password="ngModel"
              type="password"
              name="password"
              id="password"
              placeholder="Your Password"
              required
              class="
                w-full
                px-3
                py-2
                placeholder-gray-300
                border border-gray-300
                rounded-md
                focus:outline-none
                focus:ring
                focus:ring-indigo-100
                focus:border-indigo-300
                dark:bg-gray-700
                dark:text-white
                dark:placeholder-gray-500
                dark:border-gray-600
                dark:focus:ring-gray-900
                dark:focus:border-gray-500
              "
            />
            <p
              style="color: red"
              *ngIf="password.touched && password.errors?.required"
            >
              This field is required !!!
            </p>
            <p style="color: red" *ngIf="loginError">
              {{ loginError?.message }}
            </p>
          </div>
          <div class="mb-6">
            <button
              type="submit"
              [disabled]="f.invalid"
              class="
                w-full
                px-3
                py-4
                text-white
                bg-indigo-500
                rounded-md
                focus:bg-indigo-600 focus:outline-none
              "
            >
              Sign in
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
